<section class="application">

  <div class="container">

    <div class="application__inner">
      <div class="application__content">
        <h2 class="application__title title">
          Удобное мобильное приложение DoggyDo
        </h2>
        <div class="application__text">
          Отслеживать выгулы стало ещё удобнее!
          Получите ссылку на скачивание по SMS
        </div>
        <form class="application__link-box">
          <label class="application__label">
            <input class="application__phone" type="tel" name="Телефон" placeholder="+7 (999) 999-99-99" required>
          </label>
          <button class="application__btn animate__tada wow animate__animated" data-wow-delay="2s" type="submit">
            Попробовать
            <svg class="application__btn-img">
              <use href="../../../images/sprite.svg#application--arrow"></use>
            </svg>
          </button>
        </form>
      </div>
      <div class="application__img wow animate__animated animate__bounceInUp" data-wow-offset="200"></div>
    </div>
  </div>
</section>
