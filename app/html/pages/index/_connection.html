<section class="connection" style="background-image: url('../../../images/connection-bg.jpg');">

  <div class="container">


      <form class="connection__form" action="#">
        <div class="connection__label">
          <div class="connection__decor"></div>
          <h2 class="connection__title title">
            У вас остались вопросы?
          </h2>
          <h3 class="connection__subtitle">
            Напишите нам и администратор перезвонит вам в течении 3 минут:
          </h3>
          <span class="connection__text">
            Ваш вопрос:
          </span>
          <input class="connection__input-question" type="text" name="Вопрос" required>
          <span class="connection__text">
            Ваш телефон:
          </span>
          <div class="connection__inner">
            <input class="connection__input-tel" type="text" placeholder="+7 (___) ___-__-__" name="Телефон" required>
            <button class="connection__btn btn" type="submit">
              Отправить
            </button>
          </div>
        </div>
      </form>
    </div>

</section>
